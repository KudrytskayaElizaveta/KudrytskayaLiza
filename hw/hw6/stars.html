<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star</title>
    <style>
        .star{
            background-image: url(star0.png);
            display: inline-block;
            width: 120px;
            height: 100px;
            background-repeat: no-repeat;
        }

        .main {
        display: flex;
        flex-direction: row-reverse;
        justify-content: left;
        }

        .star:hover {
        background-image: url(star1.png);
        }

        .star:hover~.star {
        background-image: url(star1.png);
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
    </div>
</body>
</html>
